[package]
name = "mbview"
version = "0.1.0"
description = "MBtiles inspector"
authors = ["dev@akylasfr"]
license = "MIT"
repository = "https://github.com/farfromrefug/mbview"
default-run = "mbview"
edition = "2018"
build = "src/build.rs"
include = [
    "**/*.rs"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-beta.4" }

[dependencies]
r2d2 = "0.8"
r2d2_sqlite = "0.18"
flate2 = "1.0"
regex = "1.3"
rusqlite = "0.25"
lazy_static = "1.4"
serde_json = "1.0"
libsqlite3-sys = "0.22"
notify = "4.0.17"
serde = { version = "1.0", features = ["derive"] }
# tauri = { version = "1.0.0-beta.8", features = ["api-all"] }
tauri = { git = "https://github.com/tauri-apps/tauri", rev = "543e6bd", features = ["dialog-all", "dialog-open", "dialog-save", "fs-all", "fs-read-text-file", "os-all", "path-all", "shell-execute", "shell-open"] }

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
incremental = false
opt-level = "s"
