[package]
name = "MBTilesViewer"
version = "1.6.0"
description = "MBtiles viewer and inspector"
authors = ["dev@akylasfr"]
license = "MIT"
repository = "https://github.com/farfromrefug/mbview"
default-run = "MBTilesViewer"
edition = "2018"
build = "src/build.rs"
include = ["**/*.rs"]

[build-dependencies]
tauri-build = { version = "1.0.0-rc.12", features = [] }

[dependencies]
r2d2 = "0.8"
r2d2_sqlite = "0.20"
flate2 = "1.0"
regex = "1.5"
lazy_static = "1.4"
serde_json = "1.0"
md5 = "0.7"
libsqlite3-sys = "0.24"
hotwatch = "0.4"
tokio = { version = "1.17", features = ["full"] }
hyper = { version = "0.14", features = ["server", "http1", "http2", "tcp"] }
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-rc.14", features = ["clipboard-all", "dialog-open", "fs-read-file", "path-all", "protocol-asset", "shell-open"] }

[dependencies.rusqlite]
version = "0.27"
features = ["bundled"]

[dependencies.tauri-plugin-window-state]
git = "https://github.com/tauri-apps/tauri-plugin-window-state"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
incremental = false
opt-level = "s"
